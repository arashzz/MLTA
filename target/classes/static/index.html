<!DOCTYPE html>
<html id="ng-app" ng-app="app"> <!-- id="ng-app" IE<8 -->

    <head>
        <title>Simple example</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="app/css/angular-datepicker.css" />
		<link rel="stylesheet" href="app/css/iindex.css" />
        <link rel="stylesheet" href="app/css/ng-table.min.css">

    </head>

    <body ng-controller="AppController" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
		<div class="main-container">
			<div class="top-header">
				Top Website visits
			</div>
			<div class="row" style="margin-top:7px">
		        <div class="col-md-4 upload">
		        	<div ng-include src="'app/views/upload.html'" class="container">
		
		        	</div>
		        </div>
	   	        <div class="col-md-6 search-box">
			        <div ng-include src="'app/views/search.html'" class="container search">
			
			        </div>
			        <div ng-include src="'app/views/table.html'" class="container">
			
		        	</div>
		        </div>
			</div>
		</div>
		

		


        <!-- old dudes -->
        <script src="http://nervgh.github.io/js/es5-sham.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
        <script src="/app/js/libs/console-sham.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<!--         <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.4.6/angular-locale_es.js"></script> -->
<!--         <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script> -->
<!--   		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.4.1/moment-timezone-with-data.js"></script> -->
        <script type="text/javascript" src="app/js/libs/angular-datepicker.js"></script>
        <script src="app/js/libs/ng-file-upload-shim.min.js"></script>
        <script src="app/js/libs/ng-file-upload.min.js"></script>
        <script src="app/js/app.js"></script>
        <script src="app/js/website.js"></script>
        <script src="app/js/libs/angular-modal-service.js"></script>
        <script src="app/js/libs/ui-bootstrap-tpls-1.3.2.min.js"></script>
        <script src="app/js/factories/website-factory.js"></script>
		<script src="app/js/libs/ng-table.min.js"></script>
		<script type="text/ng-template" id="modal.html">
         <div class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Wow...</h4>
              </div>
              <div class="modal-body">
                <p>{{modalMessage}}</p>
              </div>
              <div class="modal-footer">
                <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Yes</button>
              </div>
            </div>
          </div>
        </div>
     </script>
        <script src="app/js/controllers/home-controller.js"></script>
        
    </body>
</html>
