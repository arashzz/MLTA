<div class="table-box">
	<table ng-table="vm.tableParams" class="table" show-filter="false">
	    <tr ng-repeat="website in websites">
	        <td title="'Website URL'" class="col-url">
	            {{website.url}}</td>
	        <td title="'Total Visit Count'" class="col-count">
	            {{website.count}}</td>
	    </tr>
	</table>
</div>
